<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volyn Tech</title>
  <link rel="stylesheet" href="styles/style-min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <svg style="display: none">
    <symbol id="product-bg" viewBox="0 0 817 759">
      <path
        d="M798 237.397C726.8 36.597 573 -6.00004 508 1.39707C443 8.79418 411 23.3971 372 91.3971C333 159.397 313 177.397 249 217.397C185 257.397 0 331.794 0 508.397C0 685 192 758.397 411 758.397C630 758.397 887 488.397 798 237.397Z">
    </symbol>
  </svg>


  <header class="header">
    <div class="header__wrapper">
      <div class="header__inner">
        <div class="header__container">
          <div class="header__logo">
            <h1 class="header__title"><a href="#"><img src="img/logo.svg" alt="logo" width="200"></a></h1>
          </div>
          <div class="header__menu-button">
            <button class="navbar__button" type="button">
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <div class="header__menu menu">
        <div class="menu__wrapper">
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item"><a class="navbar__link" href="#">Сушечкі</a></li>
              <li class="navbar__item"><a class="navbar__link" href="#">Мангальчікі</a></li>
              <li class="navbar__item"><a class="navbar__link" href="#">Лампочкі</a></li>
              <li class="navbar__item"><a class="navbar__link" href="#">фігня</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>


  <main class="main">
    <section class="product">
      <div class="container">
        <div class="product__content">
          <div class="product__bg">
            <svg class="product__bg-svg" width="25" height="25">
              <use xlink:href="#product-bg"></use>
            </svg>
            <img src="../img/serial-1.png" class="product__bg-img" alt="Drying chamber">
          </div>
          <h1 class="product__title">Продуктова сушильна камера Seria 1</h1>
        </div>
      </div>

    </section>











  </main>
  <script src="js/index.js"></script>
</body>

</html>
